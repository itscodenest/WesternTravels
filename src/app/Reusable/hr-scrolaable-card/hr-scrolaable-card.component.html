<div class="container-fluid py-2">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <!-- <h2 class="section-title  h2  mb-4" style="color:black">{{heading}}</h2> -->
                <h2 class="h2  pb-3" style="color:black">{{heading}}</h2>
            </div>
            <div class="col-2 float-right">
                <button type="button " class="btn btn-primary  float-right">View all</button>
            </div>
        </div>
       
        <button type="button" (click)="scrollLeft()" class="btn  btn-circle-left btn-sm d-none d-lg-block"><i
                class="fa fa-chevron-left"></i>
        </button>
        <div #widgetsContent class="d-flex flex-row flex-nowrap cont row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let child of items">
                <div class="card ">
                    <div class="imgbox">
                        <span class="tag badge badge-danger">
                            <small>{{child.offer}}% Off</small>
                        </span>
                        <img [src]="child.img" class="card-img-top photo" alt="..." />
                    </div>
                    <div class="mt-0 p-2">
                        <div class="row">
                            <div class="col-8">
                                <small><span><i class="fa fa-clock mr-2"
                                            aria-hidden="true"></i></span>{{child.days}}</small>
                                <p>{{child.place}}</p>
                            </div>
                            <div class="col-4 ">
                                <i class="fa fa-map fa-2x mt-1 text-info" aria-hidden="true"></i>
                                <small class="ml-1">Map</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <p>{{child.cost | currency:'INR'}}</p>
                            </div>
                            <div class="col-7">
                                <del>{{child.strikecost | currency:'INR'}}</del>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <button type="button" (click)="scrollRight()" class="btn btn-circle-right  btn-sm d-none d-lg-block"><i
                class="fa fa-chevron-right"></i>
        </button>
    </div>
</div>
