<div id="cards_landscape_wrap-2">
    <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-8">
               <small class="float-left pt-3">You Have 1776+ Packages</small>
          </div>
          <div class="col-4  mb-0">
            <button type="button " class="btn btn-primary  float-right">View All</button>
        </div>
        </div>
        <div class="row">
            <div  class="col-xs-12 col-sm-6 col-md-6 col-lg-3" data-aos="zoom-in" data-aos-duration="1000" *ngFor="let child of items">
                <a href="">
                    <div class="card-flyer">
                        <div class="text-box">
                            <div class="image-box">
                                <img [src]="child.img" alt="" />
                            </div>
                            <div class="text-container">
                                <h6>{{child.title}}</h6>
                                <p *ngIf="child.desc != null">{{child.disc}}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
