<!--Carousel Wrapper-->
<div id="multi-item-example1" class="carousel slide carousel-multi-item " data-ride="carousel">

    <!--Controls-->
    <!-- <div class="controls-top text-center">
      <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>&nbsp;
      <a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>
    </div> -->
    <a class="carousel-control-prev" href="#multi-item-example1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#multi-item-example1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#multi-item-example1" attr.data-slide-to="{{i}}" [ngClass]="i == 0 ? 'active' : '' " *ngFor="let child of items;let i = index"></li>
    </ol>
    <!--/.Indicators-->


    <!--Slides-->

    <div  class="carousel-inner" role="listbox">

        <!--First slide-->
        <div class="carousel-item" [ngClass]="i == 0 ? 'active' : '' " *ngFor="let child of items;let i = index">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" [src]="child.img1" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                    <div class="card mb-2">
                        <img class="card-img-top" [src]="child.img2" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                    <div class="card mb-2">
                        <img class="card-img-top" [src]="child.img3" alt="Card image cap">
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!--/.Slides-->

</div>
<!--/.Carousel Wrapper-->
