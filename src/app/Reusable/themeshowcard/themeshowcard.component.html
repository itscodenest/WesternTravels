<div class="container-fluid">
    <button type="button" (click)="scrollLeft()" class="btn  btn-circle-left btn-sm d-none d-lg-block"><i
            class="fa fa-chevron-left"></i>
    </button>
    <div #widgetsContent class="grpicon">
        <div class="mr-2 " *ngFor="let child of items">
            <a [href]="child.link">
                <div class="card  card-inverse icard" >
                    <div class="card-block">
                        <img [src]="child.img" alt="..."
                            class="themeicon " />
                    </div>
                </div>
                <p class="m-0 iconhead">{{child.name}}</p>
                <div class="d-sm-none d-md-block">
                    <p class="small text-muted ">1232+ Packages</p>
                </div>
            </a>
        </div>
    </div>
    <button type="button" (click)="scrollRight()" class="btn btn-circle-right  btn-sm d-none d-lg-block"><i
            class="fa fa-chevron-right"></i>
    </button>
</div>
