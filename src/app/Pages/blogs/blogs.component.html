<div class="container-fluid mb-4">
  <h5>
    Explore Destinations & Get Inspired For Your Next Getaway
  </h5>
  <hr />
  <div class="mb-4">
    <div class="gal p-0">
      <div class="card card-white mb-4" *ngFor="let child of Blogdetails">
        <img [src]="child.img" class="img-fluid p-0" alt="">
        <div class="card-body ">
          <div class="data">
            <div class="content">
              <span class="author">Jane Doe</span>
              <h2 class="title h5"><a href="#">Stranger Things: The sound of the Upside Down</a></h2>
              <p class="text">The antsy bingers of Netflix will eagerly anticipate the digital release of the Survive
                soundtrack, out today.</p>
              <a href="/showBlog" class="button">Read more</a>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="text-center mb-4">
    <button class="btn btn-primary " (click)="Load()">
      Load More
    </button>
  </div>
</div>
