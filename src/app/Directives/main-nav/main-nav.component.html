<div class="jumbotron mb-5">

  <div class="container carousel">
    <nav class="navbar navbar-expand-lg card hideonsmall">
      <!-- Links -->
      <ul class="navbar-nav container">

        <li class="nav-item">
          <a [routerLink]="['/Destination']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class="mb-2 d-none d-sm-block dest-link"> <i class="fas fa-map-marked-alt fa-2x"></i></span>
            <span class="d-sm-inline ">DESTINATIONS</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/Cruises']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class="mb-2 d-none d-sm-block blog-link"> <i class="fa fa-ship fa-2x" aria-hidden="true"
                aria-hidden="true"></i></span>
            <span class="d-sm-inline ">CRUISE</span>
          </a>
        </li>
        <!-- <li class="nav-item">
            <a [routerLink]="['/Packages']" routerLinkActive="active" class="nav-link d-flex flex-column">
              <span class=" mb-2 d-none d-sm-block pack-link"> <i class="fa fa-gift fa-2x" aria-hidden="true"></i></span>
              <span class="d-sm-inline ">PACKAGES</span>
            </a>
          </li> -->
        <li class="nav-item">
          <a [routerLink]="['/ThemeHoliday']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class="theme-link d-none d-sm-block mb-2"> <i class="fab fa-earlybirds fa-2x"></i></span>
            <span class="d-sm-inline ">THEME HOLIDAYS</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/Offers']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class="offer-link d-none d-sm-block mb-2"> <i class="fas fa-gifts fa-2x"></i></span>
            <span class="d-sm-inline ">OFFERS</span>
          </a>
        </li>
        <li class="nav-item">

          <a [routerLink]="['/Blogs']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class=" mb-2 d-none d-sm-block blog-link"> <i class="fa fa-newspaper fa-2x"
                aria-hidden="true"></i></span>
            <span class="d-sm-inline ">BLOGS</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/Community']" routerLinkActive="active" class="nav-link d-flex flex-column">
            <span class=" mb-2 d-none d-sm-block comm-link"> <i class="fa fa-comments fa-2x"
                aria-hidden="true"></i></span>
            <span class="d-sm-inline ">COMMUNITY</span>
          </a>
        </li>

      </ul>
    </nav>

  </div>
  <div class="text-center d-none d-sm-block" style="color: aliceblue;">
    <!-- <p class="imgtxt">Loreum ipsum is dummy text</p> -->
  </div>





  <section class="search-container  container hideonsmall ">
    <div class="row">
      <div class="col-md-3">
        <input id="typeahead-focus" type="text" class="form-control m-auto" placeholder="Destination" [(ngModel)]="Placename" [ngbTypeahead]="search"
          (focus)="focus$.next($any($event).target.value)" (click)="click$.next($any($event).target.value)" 
          #instance="ngbTypeahead" />
      </div>
      <div class="col-md-3">
        <select class="custom-select" >
          <option value="cheese" selected>Cheese</option>
          <option value="tomatoes">Tomatoes</option>
          <option value="mozarella">Mozzarella</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="onions">Onions</option>
       </select>
      </div>
      <div class="col-md-3">
        <app-multi-select-dropdown
        [list]="list"
        (shareCheckedList)="shareCheckedList($event)" 
        (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
       </app-multi-select-dropdown>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger btn-block">Explore</button>
      </div>
    </div>



  </section>
</div>
