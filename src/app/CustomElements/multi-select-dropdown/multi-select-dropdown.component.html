
<div>
    <div class="wrapper" (mouseleave)="showDropDown = false">
        <div class="drop-show down" *ngIf="showDropDown">
            <label *ngFor="let a of list">
                <input type="checkbox" [(ngModel)]="a.checked"  class="mt-1"
                    (change)="getSelectedValue(a.checked,a.name)" />
                <span class="ml-1">{{a.name}}</span>
            </label>
        </div>
        <button class="drop-toggle btn flat" (click)="showDropDown=!showDropDown">
            <span *ngIf="checkedList.length<=0">Select Days</span>
            <span *ngIf="checkedList.length>0">{{checkedList.join(', ')}}</span>
            <i class="fa fa-angle-down"></i>
        </button>
       
    </div>
</div>
